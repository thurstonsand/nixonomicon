services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    mac_address: aa:ac:db:0f:4f:d5
    networks:
      external:
        ipv4_address: ${CLOUDFLARED_IP}
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TOKEN}
    restart: unless-stopped

networks:
  external:
    external: true
