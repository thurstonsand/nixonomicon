name: Nix Flake Check
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Ensure we get the full git history for git-crypt
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup git-crypt
        run: |
          nix profile install nixpkgs#git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY_BASE64 }}" | base64 --decode > git-crypt.key
          git-crypt unlock git-crypt.key
          rm git-crypt.key
          git-crypt status -e  # Verify unlock was successful

      - name: Run nix flake check
        run: nix flake check --accept-flake-config
        
      - name: Cleanup git-crypt
        if: always()
        run: rm -rf .git/git-crypt
